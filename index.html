<html lang="en">

    <meta charset="UTF-8">

    <title>Discuss: Ubeyin</title>
    <link rel="stylesheet" href="assets/css/slize.css">

<body>
    <nav class="navbar">
        <img src="assets/image/ubeyin.png" alt="&nbsp;&nbsp;Ubeyin" title="Discuss: Ubeyin">
        <li>
            <button onclick="joins()" title="Join for discover new">Join</button>
            <button title="Instant help">Help</button>

    <aside class="aside1" id="join-form" style="display: none;">
        <div class="login" style="display: none;">
            <h2>Login</h2>
            <p>Email</p>
            <input type="email" id="login-email" placeholder="Email address">
            <p>Password</p>
            <input type="password" id="login-pass" placeholder="Password">
            <button onclick="gosignup()" title="Don't have any account">Don't have?</button>
            <button class="bg success" title="Login to your account" onclick="login()">Login</button>
        </div>
        <div class="signup" style="display: none;">
            <h2>Signup</h2>
            <p>Username</p>
            <input type="text" id="signup-name" placeholder="Username">
            <p>Email</p>
            <input type="email" id="signup-email" placeholder="Email address">
            <p>Password</p>
            <input type="password" id="signup-pass" placeholder="Password">
            <button onclick="gologin()" title="Already have an account?">Already?</button>
            <button class="bg success" title="Signup to new account" onclick="signup()">Signup</button>
        </div>
        <div class="loading">Loading...</div>
    </aside>
    <aside class="aside2" id="join-tool" style="display: none;">
        Welcome
    </aside>
    <header class="headbar row-x">
        <div class="col-5">
            <h1>Discuss</h1>
            <p>Find your question in bangla<br> or english language quickly</p>
            <br>
            <input type="search" placeholder="Search from discuss" id="search">
            <button type="submit" id="search-btn">Search</button>
        </div>
        <div class="col-5">
            <div class="form"></div>
        </div>
    </header>
